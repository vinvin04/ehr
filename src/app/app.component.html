<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="!userStatus()" class="nav-item">
          <a class="nav-link" routerLink="/signin">SignIn</a>
        </li>
        <li *ngIf="!userStatus()" class="nav-item">
          <a class="nav-link" routerLink="/signup">SignUp</a>
        </li>
        <li  class="nav-item">
          <a class="nav-link" (click)="notify()">notifications</a>
        </li>
        <li *ngIf="userStatus()" class="nav-item">
          <a class="nav-link" routerLink="/search">Search</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" (click)="profile()" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Profile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a *ngIf="username" class="dropdown-item" href="#">{{username}}</a>
              <a class="dropdown-item" routerLink="/profile">Go to Full profile</a>
              <a class="dropdown-item" (click)="logout()" routerLink="/landing">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Button trigger modal -->
    <button type="button" id="notificationmodalbtn" class="btn btn-primary" [hidden]="true" data-toggle="modal" data-target="#notificationsModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Notifications</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div *ngFor="let note of notifications">
              <a>{{note.userid}} </a> requested access for <a routerLink="/showdetails/{{note.recordid}}">{{note.recordid}}</a>
              <button class="btn btn-secondary" (click)="allow(note.userid,note.recordid)">Allow</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</div>
