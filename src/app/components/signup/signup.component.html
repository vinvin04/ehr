<h2>User SignUp</h2>
<div class="form" >
  <div class="form-group">
    <label for="username">username</label>
    <input class="form-control" type="text" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input class="form-control" type="password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input class="form-control" type="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="location">location</label>
    <input class="form-control" type="text" [(ngModel)]="location">
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input class="form-control" type="text" [(ngModel)]="phone">
  </div>
  <div class="form-group">
    <label for="website">website</label>
    <input class="form-control" type="text" [(ngModel)]="website">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="signUp()">signUp</button>
  </div>
</div>
